<div
  class="content-scroll"
  (scroll)="onScroll($event, headerContent, cloneHeaderTable, tableComponent)"
>
  <div class="padding-content margin-top-25px">
    <!-- breadcrumb -->
    <app-breadcrumb [data]="breadcrumbData"></app-breadcrumb>
  </div>

  <!-- content header -->
  <div class="header-wrapper padding-content" #headerContent>
    <div class="content-header">
      <!-- title -->
      <div class="content-title">
        <div class="text-bold">{{util.translating('Departments')}}</div>
      </div>

      <!-- create button -->
      <app-igloo-button
        type="submit"
        id="loginButton"
        color="dark-green"
        display="block"
        class="text-bold"
      >
        {{util.translating('Add Department')}}
      </app-igloo-button>
    </div>

    <div class="justify-end">
      <app-igloo-button
        type="submit"
        id="loginButton"
        color="white"
        display="block"
        class="text-bold flex-content-button"
      >
        <div class="icon-file">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M13.2 12l2.8 4h-2.4L12 13.714 10.4 16H8l2.8-4L8 8h2.4l1.6 2.286L13.6 8H15V4H5v16h14V8h-3l-2.8 4zM3 2.992C3 2.444 3.447 2 3.999 2H16l5 5v13.993A1 1 0 0 1 20.007 22H3.993A1 1 0 0 1 3 21.008V2.992z"
            />
          </svg>
        </div>
        {{util.translating('Export')}}
      </app-igloo-button>
    </div>
  </div>

  <div class="padding-content margin-top-25px relative" #tableComponent>
    <app-departments-table
      id="departmentListActive"
      *ngIf="(loadingDepartmentList || dataDepartment.length > 0)"
      [labelProperty]="util.translating('Properties')"
      [labelManager]="util.translating('Managers')"
      [labelStatus]="util.translating('lock.Status')"
      [inputData]="dataDepartment"
      (showHideRow)="showHideRow($event)"
      (buttonAction)="redirect($event)"
      [isInProgress]="loadingDepartmentList"
      [loadMoreTitle]="loadingText"
      [infiniteScrollDisabled]="departmentListInfinityScrollDisabled"
      [colDeptNameLabel]="util.translating('Departments_Name')"
      [colNumOfPropertiesLabel]="util.translating('Number_of_Properties')"
      [colNumOfManagerLabel]="util.translating('Number_of_Manager')"
      [buttonTitle]="util.translating('View')"
      [hideCol]="hideCol"
    ></app-departments-table>
  </div>

  <!-- clone header -->
  <div id="cloneHeader" class="clone-header-table" #cloneHeaderTable></div>

  <div style="margin-top: 1000px"></div>
</div>
